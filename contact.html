      <div class="row">
        <div class="col-md-12">
          <header>Contact</header>
          <hr />
          <div class="col-md-12">
            <!-- contact form -->
            <form
              id="contactForm"
              action="https://formspree.io/mnqgzevg"
              method="POST"
            >
              <div class="Name">
                <label for="exampleFormControlInput1">Name:</label>
                <input
                  type="text"
                  name="From"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="John Doe"
                />
              </div>
              <div class="Email">
                <label for="exampleFormControlInput2">Email:</label>
                <input
                  type="email"
                  name="replyto"
                  class="form-control"
                  id="exampleFormControlInput2"
                  placeholder="name@example.com"
                />
              </div>
              <div class="Message">
                <label for="exampleFormControlTextarea1">Message:</label>
                <textarea
                  class="form-control"
                  name="message"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
              <!--submit button -->
              <br />
              <button type="submit" class="btn btn-outline-info">Submit</button>
            </form>
            <hr>
            <div class="contact-info">
            <p><i class="far fa-envelope puppy"></i> <a href="mailto:thejessiebess@gmail.com"> thejessiebess@gmail.com</a></p>
