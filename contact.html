<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- external bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- personal style sheet -->
    <link rel="stylesheet" type="text/css" href="Assets/style.css" />
    <!--font link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>Jessica Edens-Contact Info</title>
  </head>
  <body>
    <header class="name">Jessica Edens</header>
    <!-- nav bar -->
    <div class="navCenter">
      <nav class="navbar navbar-expand-lg navbar-light bg-light text-center">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- main container -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <header>Contact</header>
          <hr />
          <div class="col-md-12">
            <!-- contact form -->
            <form
              id="contactForm"
              action="https://formspree.io/mnqgzevg"
              method="POST"
            >
              <div class="Name">
                <label for="exampleFormControlInput1">Name:</label>
                <input
                  type="text"
                  name="From"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="John Doe"
                />
              </div>
              <div class="Email">
                <label for="exampleFormControlInput2">Email:</label>
                <input
                  type="email"
                  name="replyto"
                  class="form-control"
                  id="exampleFormControlInput2"
                  placeholder="name@example.com"
                />
              </div>
              <div class="Message">
                <label for="exampleFormControlTextarea1">Message:</label>
                <textarea
                  class="form-control"
                  name="message"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
              <!--submit button -->
              <br />
              <button type="submit" class="btn btn-outline-info">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Â© Copyright</span>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
